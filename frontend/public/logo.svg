<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient for background - Full coverage -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Checkmark gradient -->
    <linearGradient id="check-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Document gradient -->
    <linearGradient id="doc-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Full background circle - NO TRANSPARENT AREAS -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>
  
  <!-- Subtle inner glow -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.15"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.1"/>
  
  <!-- Document Card with shadow -->
  <g filter="url(#shadow)">
    <!-- Clipboard top -->
    <rect x="200" y="140" width="112" height="16" rx="8" fill="#E5E7EB"/>
    
    <!-- Main document -->
    <rect x="180" y="150" width="152" height="212" rx="16" fill="url(#doc-gradient)"/>
    
    <!-- Document header bar -->
    <rect x="180" y="150" width="152" height="50" rx="16" fill="#3B82F6" opacity="0.08"/>
    
    <!-- University icon -->
    <g transform="translate(256, 170)">
      <circle r="12" fill="#3B82F6" opacity="0.15"/>
      <path d="M-8,-4 L0,-8 L8,-4 L8,2 L0,6 L-8,2 Z" fill="#3B82F6"/>
    </g>
    
    <!-- Attendance checkboxes with items -->
    <g opacity="0.75">
      <!-- Item 1 -->
      <rect x="200" y="210" width="18" height="18" rx="4" fill="none" stroke="#6B7280" stroke-width="2"/>
      <path d="M203 220 L207 224 L215 216" stroke="url(#check-gradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="225" y1="219" x2="305" y2="219" stroke="#9CA3AF" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Item 2 -->
      <rect x="200" y="240" width="18" height="18" rx="4" fill="none" stroke="#6B7280" stroke-width="2"/>
      <path d="M203 250 L207 254 L215 246" stroke="url(#check-gradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="225" y1="249" x2="295" y2="249" stroke="#9CA3AF" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Item 3 -->
      <rect x="200" y="270" width="18" height="18" rx="4" fill="none" stroke="#6B7280" stroke-width="2"/>
      <path d="M203 280 L207 284 L215 276" stroke="url(#check-gradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="225" y1="279" x2="300" y2="279" stroke="#9CA3AF" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Item 4 - unchecked -->
      <rect x="200" y="300" width="18" height="18" rx="4" fill="none" stroke="#D1D5DB" stroke-width="2"/>
      <line x1="225" y1="309" x2="285" y2="309" stroke="#D1D5DB" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Large success badge -->
  <g transform="translate(310, 310)">
    <circle r="42" fill="url(#check-gradient)"/>
    <circle r="39" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M-18,0 L-6,12 L18,-12" stroke="#FFFFFF" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Status indicator dots -->
  <circle cx="100" cy="180" r="10" fill="#10B981"/>
  <circle cx="412" cy="180" r="10" fill="#F59E0B"/>
  <circle cx="100" cy="332" r="10" fill="#EF4444"/>
  
  <!-- CR Badge at top -->
  <g transform="translate(350, 120)">
    <rect x="-35" y="-16" width="70" height="32" rx="16" fill="#F59E0B"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CR</text>
  </g>
</svg>