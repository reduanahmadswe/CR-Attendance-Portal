<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="check" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Full background - NO TRANSPARENT -->
  <circle cx="96" cy="96" r="96" fill="url(#bg)"/>
  
  <!-- Glow -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="#FFF" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Document -->
  <rect x="65" y="52" width="62" height="88" rx="8" fill="#FFF" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="65" y="52" width="62" height="20" rx="8" fill="#3B82F6" opacity="0.1"/>
  
  <!-- University icon -->
  <g transform="translate(96, 65)">
    <circle r="5" fill="#3B82F6" opacity="0.2"/>
    <path d="M-3.5,-1.5 L0,-3 L3.5,-1.5 L3.5,1 L0,2.5 L-3.5,1 Z" fill="#3B82F6"/>
  </g>
  
  <!-- Checkboxes -->
  <g opacity="0.75">
    <rect x="72" y="85" width="8" height="8" rx="2" fill="none" stroke="#6B7280" stroke-width="1"/>
    <path d="M73.5 89 L75 90.5 L78.5 87" stroke="url(#check)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="83" y1="89" x2="118" y2="89" stroke="#9CA3AF" stroke-width="1.5"/>
    
    <rect x="72" y="98" width="8" height="8" rx="2" fill="none" stroke="#6B7280" stroke-width="1"/>
    <path d="M73.5 102 L75 103.5 L78.5 100" stroke="url(#check)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="83" y1="102" x2="115" y2="102" stroke="#9CA3AF" stroke-width="1.5"/>
    
    <rect x="72" y="111" width="8" height="8" rx="2" fill="none" stroke="#6B7280" stroke-width="1"/>
    <path d="M73.5 115 L75 116.5 L78.5 113" stroke="url(#check)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="83" y1="115" x2="117" y2="115" stroke="#9CA3AF" stroke-width="1.5"/>
  </g>
  
  <!-- Check badge -->
  <g transform="translate(115, 122)">
    <circle r="16" fill="url(#check)"/>
    <circle r="14.5" fill="none" stroke="#FFF" stroke-width="1.5"/>
    <path d="M-7,0 L-2,5 L7,-4" stroke="#FFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Status dots -->
  <circle cx="38" cy="68" r="4" fill="#10B981"/>
  <circle cx="154" cy="68" r="4" fill="#F59E0B"/>
  <circle cx="38" cy="124" r="4" fill="#EF4444"/>
  
  <!-- CR badge -->
  <g transform="translate(130, 45)">
    <rect x="-14" y="-7" width="28" height="14" rx="7" fill="#F59E0B"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF" text-anchor="middle">CR</text>
  </g>
</svg>
